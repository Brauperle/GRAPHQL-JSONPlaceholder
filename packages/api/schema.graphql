type Post {
  id: Int
  title: String
  body: String
  userId: Int
}

type Geo {
  lat: Float
  lng: Float
}

type Address {
  street: String
  suite: String
  city: String
  zipcode: String
  geo: Geo
}

type Company {
  name: String
  catchPhrase: String
  bs: String
}

type User {
  id: Int
  name: String
  username: String
  email: String
  address: Address
  phone: String
  website: String
  company: Company
}

type Query {
  posts: [Post]
  users: [User]
}
